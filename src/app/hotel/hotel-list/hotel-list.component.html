<div class="container">
    <h2 *ngIf="hotels && hotels.length>0">{{title}}</h2>

    <button class="btn btn-primary d-flex" (click)="toggleIsNewBadge()">
      <span class="material-icons">
        {{showBadge ? 'visibility_off' : 'visibility'}}
      </span>
      {{showBadge ? 'cacher' :'Afficher'}} Nouveau
      <span class="ml-2"></span>
    </button>
  <hr>
  <div class="my-2">
    <div class="row">
      <div class="col-md-4">
      <span> Filtre Actuel:</span>
        <b>{{hotelFilter}}</b>
      </div>
      <div class="col-md-6" formGroup>
        <input type="Text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter=$event">
      </div>
    </div>
  </div>
    <div class="card-group">
        <div class="card" *ngFor="let hotel of filteredHotels">
          <img [src]="hotel.imageUrl"
               [title]="hotel.hotelName |uppercase"
               class="card-img-top"
               [alt]="hotel.hotelName">

          <div class="card-body">
            <h5 class="card-title">{{hotel.hotelName | uppercase}}</h5>
            <p class="card-text">{{hotel.description}}</p>
            <p class="card-text">{{hotel.price |currency:'EUR':'symbol':'1.2-2': 'fr'}}</p>
            <span class="badge rounded-pill bg-info" *ngIf="showBadge" >Nouveau</span>
          </div>
        </div>
    </div>
</div>
